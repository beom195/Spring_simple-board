<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <title>SimpleBoard</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <h2 class="mb-5">SimpleBoard</h2>

      <div class="registry">
        <button>회원가입</button>
        <button>로그인</button>
      </div>
      <div class="table-responsive">

        <table class="table custom-table">
          <thead>
            <tr class="table-head">
              <th scope="col">번호</th>
              <th scope="col">작성자</th>
              <th scope="col">제목</th>
              <th scope="col">작성일</th>
              <th scope="col">조회수</th>
              <th scope="col">댓글수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">10</th>
              <td>상추에 삼겹살</td>
              <td>오늘 점심은 햄버거</td>
              <td>2024/01/19</td>
              <td>5</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>
  </body>
</html>
