<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="/css/writePage.css">-->
    <title>게시글 상세페이지</title>
</head>
<body>
<h1>게시글 상세 페이지</h1>
<div class="postDetailbox" th:object="${post}">

    <div class="postId-box">
        <label>번호</label>
        <p type="text" th:text="*{postId}">게시글 번호</p>
    </div>
    <div class="title-box">
        <label>제목</label>
        <p type="text" th:text="*{title}">게시글 제목</p>
    </div>
    <div class="member-name-box">
        <label>작성자</label>
        <p type="text" th:text="*{member.userName}">게시글 작성자</p>
    </div>
    <div class="content-box">
        <label>내용</label>
        <p type="text" th:text="*{content}">게시글 내용</p>
    </div>

    <div th:if="${post.member?.userId} == ${sessionMember?.userId}">
        <a th:href="@{'/post/edit/' + ${post.postId}}">
            <button>수정</button>
        </a>
        <form id="delete-form" th:action="@{'/post/delete/' + ${post.postId}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
    </div>
    <div>
        <a th:href="@{/post/viewPosts}">
            <button>목록</button>
        </a>
    </div>
</div>
</body>
</html>
