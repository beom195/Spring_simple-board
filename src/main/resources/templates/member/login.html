<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/loginPage.css">
    <title>로그인</title>
</head>
<body>

<div class="loginbox">
    <div class="loginTitle">
        <p>로그인</p>
    </div>
    <form th:action="@{/member/login}" method="post">
        <div class="input_area">
            <input class="typeId" type="text" name="userLoginId" placeholder="ID"><br>
            <input class="typePassword" type="password" name="userPassword" placeholder="PASSWORD">
        </div>
        <div>
            <button class="submitbutton" type="submit">로그인</button>
        </div>
    </form>
    <div class="join">
        <p>계졍이 없으신가요?</p>
        <a th:href="@{/member/join}"><button class="joinbutton">회원가입</button></a>
    </div>
</div>
</body>
</html>
