<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/loginPage.css">
    <title>로그인</title>
</head>
<body>

<div class="loginbox">
    <div class="loginTitle">
        <p>로그인 하기</p>
    </div>
    <form th:action="@{/member/login}" method="post">
        <div class="input_area">
            <input class="typeId" type="text" name="userLoginId" placeholder="ID"><br>
        </div>
        <div class="input_area">
            <input class="typePassword" type="password" name="userPassword" placeholder="PASSWORD">
        </div>
        <div class="submitbutton">
            <button type="submit">로그인</button>
            <button type="submit">회원가입</button>
        </div>

    </form>
</div>
</body>
</html>
