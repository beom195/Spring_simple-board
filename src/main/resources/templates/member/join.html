<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/joinPage.css">
    <title>회원가입</title>
</head>
<body>
<div class="joinBox">
    <h2 class="joinTitle">회원가입</h2>
    <form th:action="@{/member/join}" method="post">
        <div>
            <input type="text" id="userLoginId" name="userLoginId" placeholder="아이디">
        </div>
        <div>
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호">
        </div>
        <div>
            <input type="text" id="userName" name="userName" placeholder="이름">
        </div>
        <div>
            <input type="text" id="userEmail" name="userEmail" placeholder="이메일">
        </div>
        <button class="joinbutton" type="submit">회원가입</button>
    </form>
</div>

</body>
</html>
