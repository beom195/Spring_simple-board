<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>
</head>
<body>
<h2>회원가입입니다.</h2>
<form th:action="@{/member/join}" method="post">
    <div>
        <label for="userLoginId">아이디</label>
        <input type="text" id="userLoginId" name="userLoginId" placeholder="아이디를 입력하세요">
    </div>
    <div>
        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요">
    </div>
    <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요">
    </div>
    <div>
        <label for="userEmail">이메일</label>
        <input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요">
    </div>
    <button type="submit">회원가입</button>
</form>


</body>
</html>
